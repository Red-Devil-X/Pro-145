<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-box position="-1 0.5 -3" color="blue"></a-box>
            <a-sphere position="0 2.5 -5" radius="1.25" color="yellow"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
            <a-torus position="-3 2 -5" radius="0.7" color="orange"></a-sphere>
            <a-cone position="8 1 -5" radius="0.7" height="2.8" color="green"></a-cone>
            <a-octahedron position="13 1 -5" height="2.8" width="2.8" color="purple"></a-octahedron>
        </a-scene>
    </body>
</html>
